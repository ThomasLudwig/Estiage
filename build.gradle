plugins {
    id 'java'
}

group 'fr.inserm.u1078'
version '1.0.0'

repositories {
    ivy {
        url 'http://lysine.univ-brest.fr/maven/'
        patternLayout {
            artifact 'artifact/[organisation]/[module]-[revision].[ext]'
            ivy 'ivy/[organisation]/[module]/[revision]/ivy.xml'
            m2compatible = true
        }
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'fr.inserm.u1078', name: 'MaokLib', version: '1.0.3'
}

task Release(type: Jar) {
    manifest {
        attributes 'Main-Class': 'fr.inserm.u1078.estiage.Main'
    }
    from{configurations.compileClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }}
    //from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task Deploy(type: Copy) {
    from "build/libs"
    into "build/libs"
    include "/${rootProject.name}-${version}.jar"
    rename { String fileName -> fileName.replace("-${version}", "") }
}

Deploy.dependsOn(Release)

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'
